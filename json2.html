<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Convert JavaScript Array to JSON string</title>
    </head>
    <body>
      <script>
        // Sample JS array
        var json = '{"name":"Peter","age":22,"country": "INDIA"}';
        var obj = JSON.parse(json);

        document.write(obj.name + "<br>");
        document.write(obj.age + "<br>");
        document.write(obj.country + "<br>");
      </script>
    </body>
  </html>
</html>
