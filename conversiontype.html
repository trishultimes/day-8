<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Number("10.5") + "<br>");
      document.write(Number(true) + "<br>");
      document.write(Number(false) + "<br>");
      document.write(Number(null) + "<br>");
      document.write(Number("1123") + "<br>");
      document.write(Number(" ") + "<br>");
      document.write(Number("") + "<br>");
      document.write(Number("0xFFF") + "<br>");
      document.write(Number("Hello World") + "<br>");

      document.write("<br> Here we convert in  string<br>");
      document.write(String("10.5") + "<br>");
      document.write(String(true) + "<br>");
      document.write(String(false) + "<br>");
      document.write(String(null) + "<br>");
      document.write(String("1123") + "<br>");
      document.write(String(" ") + "<br>");
      document.write(String("") + "<br>");
      document.write(String("0xFFF") + "<br>");
      document.write(String("Hello World") + "<br>");

      document.write("<br>Here we conver in Boolean<br>");
      document.write(Boolean("10.5") + "<br>");
      document.write(Boolean(true) + "<br>");
      document.write(Boolean(false) + "<br>");
      document.write(Boolean(null) + "<br>");
      document.write(Boolean("1123") + "<br>");
      document.write(Boolean(" ") + "<br>");
      document.write(Boolean("") + "<br>");
      document.write(Boolean("0xFFF") + "<br>");
      document.write(Boolean("Hello World") + "<br>");
    </script>
  </body>
</html>
